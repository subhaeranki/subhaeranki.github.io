<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/vnl2emk.css" />
		<title>The Clay Collective</title>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</head>

	<body>
		<div class="newsletter-container">
			<header>
				<h1>
					<a href="index.html"><img src="logo.svg" alt="The Clay Collective Logo." /></a>
				</h1>
				<nav>
					<ul>
						<li><a href="#">Studios</a></li>
						<li><a href="#">Techniques</a></li>
						<li><a href="#">Wellbeing</a></li>
						<li><a href="photogallery.html">Gallery</a></li>
						<li><a href="newsletter.html">Newsletter</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="subscription-form">
					<img src="glaze-test.jpg" alt="Woman holding shades of green glaze test pieces." />

					<form>
						<section class="personal-info">
							<h2>Subscribe to Our Newsletter!</h2>
							<h3>Personal Info</h3>
							<ul>
								<li><label for="name">Name</label> <input type="text" name="name" id="name" placeholder="Name" /></li>
								<li><label for="email">Email</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
							</ul>
						</section>

						<section class="contact-info">
							<h3>What would you like to see?</h3>
							<h4>Select all that apply.</h4>
							<ul>
								<li><input type="checkbox" id="tips" value="tips" /> <label for="tips">Tips</label></li>
								<li><input type="checkbox" id="classes" value="classes" /> <label for="classes">Classes</label></li>
								<li><input type="checkbox" id="events" value="events" /> <label for="events">Events</label></li>
							</ul>
						</section>

						<section class="Subscribe">
							<button type="submit">Subscribe</button>
						</section>
					</form>
				</div>
			</main>

			<footer>
				<p>2025 The Clay Collective. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
